name: Preview Deployment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    
    # Required secrets configuration:
    # - VERCEL_TOKEN: Vercel API token (get from https://vercel.com/account/tokens)
    # - VERCEL_ORG_ID: Vercel organization/team ID (get from project settings)
    # - VERCEL_PROJECT_ID: Vercel project ID (get from project settings)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîç Preview deployed to: ${{ steps.deploy.outputs.preview-url }}\n\n‚ú® Test the changes before merging!'
            })